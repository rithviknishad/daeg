version: '3.9'

networks:
  public:
    name: vaidyuti-public

  internal:
    name: vaidyuti-internal

services:
  # VerneMQ MQTT Server
  vernemq:
    image: vernemq/vernemq
    restart: always
    ports:
      - 1883:1883
    environment:
      - DOCKER_VERNEMQ_ALLOW_ANONYMOUS=on # Disabled for testing
      - DOCKER_VERNEMQ_ACCEPT_EULA=yes
    networks:
      - internal
      - public

  influxdb:
    image: influxdb:2.1.1
    restart: always
    ports:
      - 8086:8086
    volumes:
      # Mount for influxdb data directory and configuration
      - ./data/influx-v2:/var/lib/influxdb2:rw
    networks:
      - internal

  telegraf:
    image: telegraf
    restart: always
    volumes:
      - ./data/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      - INFLUX_HOST=http://influxdb:8086
      - INFLUX_ORG=Vaidyuti
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
    depends_on:
      - vernemq
      - influxdb
    networks:
      - internal
      - public

  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}


  grafana:
    image: grafana/grafana
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./data/grafana:/var/lib/grafana
    environment:
      GF_SERVER_PROTOCOL: "http"
      GF_SERVER_DOMAIN: ${HOSTNAME}
      GF_SERVER_METRICS_ENABLED: "true"
      GF_SERVER_METRICS_INTERVAL_SECONDS: "10"
    networks:
      - internal
      - public

